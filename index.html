<!DOCTYPE html>
<html>
  <head>
    <title>Button Click Game</title>
    <link rel="stylesheet" type="text/css" href="css.css">
  </head>
  <body>
    <div class="container">
      <h1>버튼 클릭 게임</h1>
      <p>주어진 시간 동안 버튼을 최대한 많이 클릭해보세요!</p>
      <button id="button">클릭</button>
      <div id="timer">30</div>
      <div id="score"></div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
